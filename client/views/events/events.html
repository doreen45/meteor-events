<template name="events">


<div class="ui grid one column">
  <div class="column" style="margin:0; padding:0;overflow:hidden;">
    <div class="ui left aligned header transition " style="padding:2em;">
      Some awesome workshops we do
    </div>

    <section id="events-list">
      <div class="column">
        <div class="ui header icon"><i class="icon circular bullseye"></i></div>
        <p>Take root and flourish. Extraordinary claims require extraordinary evidence, across the centuries venture hundreds of thousands are creatures of the cosmos rich in heavy atoms of brilliant syntheses Cambrian explosion Euclid...</p>
      </div>
      {{#each events}}
        <a href="{{pathFor 'singleEvent'}}" class="item">
          <div class="left floated icon header ui">
            <i class="icon mail"></i>{{eventDate date}}
          </div>
          <div class="content">
            <h2 class="ui header">{{name}}</h2>
            <p>{{description}}</p>
            <p>{{teacher}} is the teacher of this event</p>
            <div class="extra">{{numberOfAttendees}} people are going to his event</div>
          </div>
        </a>
      {{/each}}
    </section>
  </div>
</div>


</template>
