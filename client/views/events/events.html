<template name="events">



<div class="ui items">
{{#each events}}
  <div class="item">
     <a href="{{pathFor 'singleEvent'}}" class="image">

        <img src="img/header2.jpg">
        <a class=" ui corner label">
          <i class="checkmark green icon"></i>
        </a>

      <div class="content">
        <div class="name">{{name}}</div>
        <p class="description">{{description}}</p>
        <div class="extra">
             {{numberOfAttendees}} people are going
        </div>
      </div>
      </a>
  </div>
{{/each}}
</div>


{{>eventsForm}}

</template>
