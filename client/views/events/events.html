<template name="events">

<div class="ui items">
{{#each events}}
  <div class="item">
        <img src="img/header2.jpg" class="ui image">
        <a class=" ui corner label">
          <i class="checkmark green icon"></i>
        </a>

      <div class="content">
        <div class="name">{{name}}</div>
        <p class="description">{{description}}</p>
        <div class="extra">
             {{numberOfAttendees}} people are going
        </div>
      </div>
  </div>
{{/each}}
</div>

</template>
