<template name="singleEventEdit">
    <div class="ui page grid one column center aligned stackable">
    <div class="column">
      <div class="ui form">
        <div class="ui four fields">
          <div class="field">
            <label>Name</label>
            <input id="name" type="text" value="{{name}}">
          </div>
          <div class="field">
            <label>Date</label>
            <input id="date" type="date" value="{{date}}">
          </div>
          <div class="field">
            <label>Capacity</label>
            <input id ="capacity" type="number" value="{{capacity}}">
          </div>
          <div class="field">
            <label> Duracion</label>
            <input type="number" id="duracion" value="{{duracion}}">
          </div>
        </div>
        <div class="field">
          <label>Location</label>
          <input type="text" id="location" value="{{location}}">
        </div>
        <div class="field">
          <label>Description</label>
          <textarea id="description">{{description}}</textarea>
        </div>

        <div class="field ui buttons">
          <div class="ui button green submit">Submit</div>
          <div class="ui button red delete">Delete</div>
        </div>
      </div>

    </div>

</template>
