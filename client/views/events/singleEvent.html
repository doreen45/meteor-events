<template name="singleEvent">


  <div class="ui inverted page grid masthead segment">
    <div class="column eight wide">
      <div class="ui hidden transition information">
        <h1 class="ui inverted header">
          {{name}}
        </h1>
        <p>{{description}}</p>
        <div class="large inverted green animated fade ui button attend">
          <div class="visible content">Attend the event</div>
          <div class="hidden content">Click Here</div>
        </div>
      </div>
    </div>
    <div class="column eight wide">
    <div class="ui header">{{aforo}}</div>
          <p>{{date}}</p>
          <p>Aforo Total : {{aforo}}</p>
          <p>url : {{slug}}</p>
          <p>Este taller durara : {{duracion}} horas</p>
          <p>Number of attendees : {{numberOfAttendees}}</p>
          {{#each usersGoing}}
            <p><img src="{{profile.gravatar}}" class="image avatar ui" alt="">{{username}}</p>
          {{/each}}

          <p>There are {{placesLeft}} places left</p>
    </div>
  </div>

  <div class="ui horizontal icon divider"><i class="icon circular user"></i></div>

  <div class="ui page center aligned grid overview segment">
    <div class="row">
      <div class="column">
        <div class="ui huge left floated header">Who is going?</div>
        <div class="ui horizontal relaxed divided huge list">
        {{#each usersGoing}}
          <div class="item">
            <img class="ui avatar image" src="{{profile.gravatar}}">
            <div class="content">
              <div class="header">{{username}}</div>
                is going
            </div>
          </div>
        {{/each}}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="ui two wide column"></div>
      <div class="twelve wide column">
        <div class="ui three column center aligned stackable divided grid">
          <div class="column">
            <div class="ui icon header">
              <i class="circular book link icon"></i>
              Courses
            </div>
            <p>Take your kitty to a cat-ducation course and learn how to treat her well.</p>
            <p><a class="ui teal right labeled icon button" href="#">Learn <i class="right long arrow icon"></i></a></p>
          </div>
          <div class="column">
            <div class="ui icon header">
              <i class="circular code link icon"></i>
              Library
            </div>
            <p>Dig through our cat library to found out amazing things you can do with your kitty.</p>
            <p><a class="ui teal right labeled icon button" href="#">Research <i class="right long arrow icon"></i></a></p>
          </div>
          <div class="column">
            <div class="ui icon header">
              <i class="circular user link icon"></i>
              Community
            </div>
            <p>Get feedback on your cat from a community of loving pet owners on our online bulletin board system.</p>
            <p><a class="ui teal right labeled icon button" href="#">Share <i class="right long arrow icon"></i></a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="ui inverted page grid stackable relaxed feature segment">
    <div class="row">
      <div class="column">
        <h1 class="center aligned ui header">
         Get Our Info in Your Inbox
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="ten wide column">
        <h2 class="ui header">Register with MallorcaWorkshops and be a boss</h2>
        <p>I guess you don't want to miss any of our cool shit, so you really have to register and contribute. We are a awesome community!!</p>
        <p>Wanna more info?</p>
        <div class="ui basic inverted animated button button">
          <div class="visible content">Check this</div>
          <div class="hidden content"><i class="right arrow icon"></i></div>
        </div>
        <div class="ui inverted section divider"></div>
        <h3 class="ui header">More articles</h3>
        <div class="ui inverted animated selection list">
          <div class="item">
            How to win in a fight with a cat
            <div class="right floated">Jan 20, 2023</div>
          </div>
          <div class="item">
            A Supposedly Fun Cat Toy I will Never Buy Again
            <div class="right floated">Jan 1, 2023</div>
          </div>
          <div class="item">
            Much ado about yarn
            <div class="right floated">Dec 20, 2022</div>
          </div>
        </div>
      </div>
      <div class="six wide column">
        <div class="ui secondary form segment">
          <h3 class="ui header">Get Our Amazing Newsletter </h3>
          <p>Sign up to receive all the good shit</p>
          <div class="field">
            <div class="ui left icon action input">
              <i class="user icon"></i>
              <input name="email" type="text" placeholder="name@email.com">
              <div class="ui teal submit button">Sign up</div>
            </div>
          </div>
          <div class="ui error message"></div>
        </div>
      </div>
    </div>
  </div>
